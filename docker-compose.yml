version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yorku-multi-db-api
    ports:
      - "8082:8082"
    volumes:
      # Map local .env file to container
      - ./.env:/app/.env:ro
      # Optional: Mount logs directory for persistent logs
      - ./logs:/app/logs
    environment:
      # Override these in .env file or here
      - APP_MODE=PROD
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

