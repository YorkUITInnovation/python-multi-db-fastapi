version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yorku-multi-db-api-prod
    ports:
      - "8082:8082"
    volumes:
      # Map local .env file to container (read-only for security)
      - ./.env:/app/.env:ro
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
    environment:
      - APP_MODE=PROD
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (uncomment and adjust as needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 2G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

